<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Menambahkan background image */
        body {
            background-image: url("{{ url_for('static', filename='images/dashboard.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        /* Grid System (Windows 8-like tiles) */
        .tile {
            width: 200px;
            height: 200px;
            margin: 15px;
            background-color: rgba(76, 175, 80, 0.9); /* Warna hijau dengan transparansi */
            color: white;
            text-align: center;
            display: inline-block;
            border-radius: 10px;
            padding-top: 50px;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .tile:hover {
            background-color: rgba(69, 160, 73, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .tile p {
            font-size: 20px;
        }
        
        /* Navbar */
        .navbar {
            background-color: #007bff;
        }

        /* Main content */
        .content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); /* Latar belakang transparan untuk meningkatkan keterbacaan teks */
            color: white;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cycle Time</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('modul_prediksi') }}">Modul Prediksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main content -->
    <div class="container mt-4 content">
        <h1>Welcome, {{ username }}!</h1>
        <div>
            <h2>Dashboard Information</h2>
            <div class="row">
                <div class="tile col-md-3">
                    <h4>Total Users</h4>
                    <p>{{ total_users }}</p>
                </div>
                <div class="tile col-md-3">
                    <h4>Total Data</h4>
                    <p>{{ total_data }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
