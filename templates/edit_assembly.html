<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Assembly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('assembly') }}">Cycle Time</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('assembly') }}">Assembly</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Edit Assembly Data</h2>
        <form method="POST" action="{{ url_for('edit_assembly', id=row.id) }}">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="station" class="form-label">Station</label>
                    <select class="form-select" id="station" name="station" required>
                        <option value="">Pilih Station</option>
                        {% for i in range(1, 11) %}
                        <option value="Station {{ i }}" {% if row.station == 'Station {{ i }}' %}selected{% endif %}>Station {{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="jumlah_karyawan" class="form-label">Jumlah Karyawan</label>
                    <input type="number" class="form-control" id="jumlah_karyawan" name="jumlah_karyawan" value="{{ row.jumlah_karyawan }}" min="1" max="5" required>
                </div>
                <div class="col-md-4">
                    <label for="jenis_mesin" class="form-label">Jenis Mesin</label>
                    <input type="text" class="form-control" id="jenis_mesin" name="jenis_mesin" value="{{ row.jenis_mesin }}" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="waktu_mulai" class="form-label">Waktu Mulai</label>
                    <input type="time" class="form-control" id="waktu_mulai" name="waktu_mulai" value="{{ row.waktu_mulai }}" required>
                </div>
                <div class="col-md-6">
                    <label for="waktu_selesai" class="form-label">Waktu Selesai</label>
                    <input type="time" class="form-control" id="waktu_selesai" name="waktu_selesai" value="{{ row.waktu_selesai }}" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tanggal_produksi" class="form-label">Tanggal Produksi</label>
                    <input type="date" class="form-control" id="tanggal_produksi" name="tanggal_produksi" value="{{ row.tanggal_produksi }}" required>
                </div>
                <div class="col-md-6">
                    <label for="tipe_produk" class="form-label">Tipe Produk</label>
                    <select class="form-select" id="tipe_produk" name="tipe_produk" required>
                        <option value="">Pilih Tipe Produk</option>
                        {% for produk in tipe_produk %}
                        <option value="{{ produk }}" {% if row.tipe_produk == produk %}selected{% endif %}>{{ produk }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="rework" class="form-label">Rework</label>
                        <div id="rework">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rework" id="reworkTrue" value="1" 
                                       {% if row.rework == 1 %}checked{% endif %}>
                                <label class="form-check-label" for="reworkTrue">True</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rework" id="reworkFalse" value="0" 
                                       {% if row.rework == 0 %}checked{% endif %}>
                                <label class="form-check-label" for="reworkFalse">False</label>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
