<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Gaya umum untuk body */
        body {
            background-image: url('/static/images/login.jpg'); /* Ganti dengan path gambarmu */
            background-size: cover; /* Menyesuaikan gambar dengan layar */
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Pastikan halaman menutupi seluruh layar */
            margin: 0; /* Menghilangkan margin default */
        }

        /* Login container */
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Latar belakang gelap transparan */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        /* Logo */
        .login-container img {
            width: 100px; /* Menentukan lebar logo */
            margin-bottom: 20px; /* Memberikan jarak antara logo dan form */
        }

        /* Heading */
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Form input fields dan button */
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            background-color: #444444; /* Warna input */
            color: white;
        }

        .login-container button {
            background-color: #007BFF; /* Warna tombol */
            color: white;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3; /* Warna saat hover */
        }

        /* Link register */
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Pesan error */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Logo dari folder static -->
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
        
        <h2>Sign In</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="error-message">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="/register">Register</a>
        </form>
    </div>

</body>
</html>
